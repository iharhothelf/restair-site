<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>About - RESTAIR</title>
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

        <style>
            @font-face {
                font-family: "RestairFont";
                src: url("resources/RESTAIR.ttf") format("truetype");
            }

            body {
                font-family: "RestairFont";
                margin: 0;
                padding: 0;
                background: #ffffff;
                color: #222;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            .language-switcher {
                position: absolute;
                top: 10px;
                left: 10px;
                display: flex;
                gap: 10px;
                z-index: 1000;
            }

            .lang-btn {
                border: none;
                background: none;
                padding: 0;
                cursor: pointer;
                transition: transform 0.2s ease;
            }

            .lang-btn:hover {
                transform: scale(1.1);
            }

            .lang-icon {
                width: 30px;
                height: auto;
            }

            header {
                text-align: center;
                margin-top: 30px;
            }

            .nav-buttons {
                display: flex;
                justify-content: center;
                gap: 10px;
            }

            .nav-btn {
                text-decoration: none;
                color: #ccc;
                border-radius: 1px;
                padding: 24px 14px;
                font-size: 0.7rem;
                transition: all 0.2s ease;
            }

            .nav-btn:hover {
                transform: scale(1.05);
            }

            header img {
                max-width: 100px;
                height: auto;
            }

            .content-container {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                max-width: 1200px;
                margin: 0 auto;
                padding: 40px 40px;
                gap: 40px;
            }

            main {
                flex: 1;
                font-size: 12px;
                line-height: 1.6;
                color: #333;
            }

            main h2 {
                color: #0a8f7a;
                font-size: 15px;
            }

            .side-image {
                width: 30vw;
                height: 100vh;
                flex-shrink: 0;
                overflow: hidden;
                right: 0;
                top: 0;
            }

            .side-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center;
            }

            footer {
                margin-top: auto;
                background: #1a1a1a;
                color: #ccc;
                font-size: 0.6rem;
                padding: 15px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 30px;
            }

            a.btn {
                color: #ccc;
                text-decoration: none;
                font-weight: 600;
            }

            @media (max-width: 768px) {
                .content-container {
                    flex-direction: column;
                    align-items: center;
                }

                .side-image {
                    width: 80vw;
                    flex: none;
                    margin-top: 30px;
                }

                .side-image img {
                    max-width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="language-switcher">
            <button class="lang-btn" data-lang="en"><img src="resources/en_lang_btn.png" class="lang-icon" /></button>
            <button class="lang-btn" data-lang="pl"><img src="resources/pl_lang_btn.png" class="lang-icon" /></button>
        </div>

        <header>
            <a href="index.html">
                <img src="resources/logo.png" alt="Logo" class="logo" />
            </a>
            <div class="nav-buttons">
                <a data-i18n="header_gallery" href="gallery.html" class="nav-btn"></a>
                <a data-i18n="header_about" href="about.html" class="nav-btn"></a>
            </div>
        </header>

        <div class="content-container">
            <main>
                <div>
                    <h2 data-i18n="about_design_title"></h2>
                    <p data-i18n="about_design_text"></p>

                    <h2 data-i18n="about_rgb_title"></h2>
                    <p data-i18n="about_rgb_text"></p>

                    <h2 data-i18n="about_monitoring_title"></h2>
                    <p data-i18n="about_monitoring_text"></p>

                    <h2 data-i18n="about_modular_title"></h2>
                    <p data-i18n="about_modular_text"></p>
                </div>

                <div>
                    <h2 data-i18n="about_creator_title"></h2>
                    <p data-i18n="about_creator_text"></p>
                </div>
            </main>

            <div class="side-image">
                <img src="images/image5.jpg" alt="About RESTAIR" />
            </div>
        </div>

        <footer>
            <div>RESTAIR (C) <span id="year"></span></div>
            <a href="privacy.html" class="btn" data-i18n="privacy_policy_btn"></a>
        </footer>

        <script src="js/lang.js"></script>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </body>
</html>
