<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RESTAIR - Real-time Electronic System Tune for your AIR suspension</title>
        <style>@font-face { font-family: 'RestairFont'; src: url('RESTAIR.ttf') format('truetype'); font-weight: normal; font-style: normal; } body { font-family: 'RestairFont'; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; } main { display: flex; flex-direction: row; height: 100vh; margin: 0; position: relative; } video { width: 30vw; height: 100vh; object-fit: cover; display: block; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); z-index: 2; position: relative; } .carousel-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1; } .logo-container { position: absolute; top: 20px; left: 35vw; transform: translateX(-50%); text-align: center; } .logo { max-width: 100px; height: auto; } .logo-text p { margin: 15px 0 0 0; color: #ccc; font-size: 0.5rem; font-family: 'RestairFont'; } .outer-carousel { position: relative; width: 600px; height: 400px; } .carousel-section { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; transform: translate(0, 0) rotate(0deg); transition: transform 0.8s ease, opacity 0.8s ease; } .carousel-section.active { opacity: 1; transform: translate(0, 0); } .carousel-section.next { opacity: 1; transform: translate(50%, 50%); } .inner-carousel { position: relative; width: 100%; height: 400px; margin-bottom: 60px; } .inner-carousel img { width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0; opacity: 0; } .inner-carousel img.active { opacity: 1; } .arrow { position: absolute; top: 50%; transform: translateY(-50%); width: 15px; height: 20px; cursor: pointer; background: rgba(255, 255, 255, 0.2); border: none; font-size: 20px; color: #fff; } .arrow.left { left: -50px; background: url('left_arrow.png') no-repeat center / contain; } .arrow.right { right: -50px; background: url('right_arrow.png') no-repeat center / contain; } .carousel-text { margin: 5px auto 0 auto; text-align: center; color: #ccc; max-width: 400px; line-height: 1.5; word-wrap: break-word; white-space: normal; font-size: 0.5rem; } footer { text-align: center; padding: 15px; background: #1a1a1a; font-size: 0.6rem; color: #555; } @media (max-width: 768px) { main {  flex-direction: column;  align-items: center;  gap: 20px; } }</style>
    </head>
    <body>
        <main>
            <div class="carousel-container">
                <div class="logo-container">
                    <img src="logo.png" alt="Logo" class="logo">
                    <div class="logo-text">
                        <p>REAL-TIME ELECTRONIC SYSTEM TUNE FOR YOUR AIR SUSPENSION</p>
                    </div>
                </div>
                <div class="outer-carousel">
                    <button class="arrow left"></button>
                    <div class="carousel-section active">
                        <div class="inner-carousel">
                            <img src="mk3_panel.png" class="active" alt="1.1">
                            <img src="e46_panel.png" alt="1.2">
                        </div>
                        <div class="carousel-text">
                            <p>
                            CUSTOM DESIGN TO YOUR CAR INTERIOR<br>
                            RGB BACKLIGHTING FOR DISPLAY AND INDICATORS<br>
                            TWO INTUITIVE CONTROL BUTTONS<br> </p>
                        </div>
                    </div>
                    <div class="carousel-section">
                        <div class="inner-carousel">
                            <img src="2circuits_box.png" class="active" alt="2.1">
                            <img src="4circuits_box.png" alt="2.2">
                        </div>
                        <div class="carousel-text">
                            <p>
                            2 AND 4 CIRCUITS SUPPORT<br>
                            MODULAR DESIGN<br> </p>
                        </div>
                    </div>
                    <button class="arrow right"></button>
                </div>
            </div>
            <video src="video.mp4" autoplay muted loop playsinline></video>
        </main>
        <footer>
            (C) 2025 RESTAIR
</footer>
        <script>
const sections = document.querySelectorAll('.carousel-section');
const prev = document.querySelector('.arrow.left');
const next = document.querySelector('.arrow.right');
let currentSection = 0;
let isAnimating = false;

// ==========================
// ВНЕШНЯЯ КАРУСЕЛЬ
// ==========================
function showSection(newIndex, direction) {
    if (isAnimating || newIndex === currentSection) return;
    isAnimating = true;

    const current = sections[currentSection];
    const nextSection = sections[newIndex];

    let enterX, enterY, exitX, exitY;
    if (direction === 'next') {
        enterX = -100;
        enterY = -100;
        exitX = 100;
        exitY = 100;
    } else {
        enterX = 100;
        enterY = 100;
        exitX = -100;
        exitY = -100;
    }

    nextSection.style.transition = 'none';
    current.style.transition = 'transform 0.8s ease, opacity 0.8s ease';

    nextSection.style.transform = `translate(${enterX}%, ${enterY}%)`;
    nextSection.style.opacity = 1;
    nextSection.style.display = 'block';

    requestAnimationFrame(() => {
        current.style.transform = `translate(${exitX}%, ${exitY}%)`;
        current.style.opacity = 0;

        nextSection.style.transition = 'transform 0.8s ease, opacity 0.8s ease';
        nextSection.style.transform = 'translate(0,0)';
        nextSection.style.opacity = 1;
    });

    setTimeout(() => {
        current.classList.remove('active');
        nextSection.classList.add('active');

        current.style.opacity = '';
        current.style.transform = '';
        current.style.transition = '';
        nextSection.style.transition = '';
        isAnimating = false;
        currentSection = newIndex;
    }, 820);
}

prev.addEventListener('click', () => {
    const newIndex = (currentSection - 1 + sections.length) % sections.length;
    showSection(newIndex, 'prev');
});

next.addEventListener('click', () => {
    const newIndex = (currentSection + 1) % sections.length;
    showSection(newIndex, 'next');
});

// ==========================
// ВНУТРЕННИЕ КАРУСЕЛИ (автоанимация по диагонали)
// ==========================
document.querySelectorAll('.inner-carousel').forEach(inner => {
    const imgs = Array.from(inner.querySelectorAll('img'));
    let idx = imgs.findIndex(i => i.classList.contains('active'));
    if (idx < 0) idx = 0, imgs[0].style.opacity = '1';
    let isAnimating = false;

    function animateTo(newIdx) {
        if (isAnimating || newIdx === idx) return;
        isAnimating = true;

        const current = imgs[idx];
        const next = imgs[newIdx];

        // Новая картинка стартует внизу слева и прозрачная
        next.style.transition = 'none';
        next.style.transform = 'translate(-100%, 100%)';
        next.style.opacity = '0';   // прозрачная в начале
        next.style.zIndex = '2';
        next.style.display = 'block';

        // Форсируем перерисовку браузера
        next.getBoundingClientRect();

        // Анимация: старая уходит вправо вверх, новая появляется и двигается в центр
        current.style.transition = 'transform 0.8s ease, opacity 0.8s ease';
        current.style.zIndex = '1';
        current.style.transform = 'translate(100%, -100%)';
        current.style.opacity = '0';

        next.style.transition = 'transform 0.8s ease, opacity 0.8s ease';
        next.style.transform = 'translate(0,0)';
        next.style.opacity = '1';  // новая становится видимой

        current.addEventListener('transitionend', function handler(e) {
            if (e.propertyName !== 'transform') return;
            current.removeEventListener('transitionend', handler);

            current.classList.remove('active');
            next.classList.add('active');

            // Сбрасываем стили
            current.style.transition = '';
            current.style.transform = '';
            current.style.opacity = '';
            current.style.zIndex = '';
            next.style.zIndex = '';
            idx = newIdx;
            isAnimating = false;
        });
    }

    setInterval(() => {
        const newIdx = (idx + 1) % imgs.length;
        animateTo(newIdx);
    }, 4000);
});
</script>
    </body>
</html>
