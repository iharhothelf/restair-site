<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример страницы</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      background: #fdfdfd;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 60px;
    }

    .carousel {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel img {
      width: 100%;
      display: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .carousel img.active {
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #333;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    footer {
      padding: 20px;
      max-width: 600px;
      text-align: center;
      font-size: 1rem;
      line-height: 1.5;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Логотип">
  </header>

  <div class="carousel">
    <div class="arrow left">&#10094;</div>
    <img src="image1.jpg" class="active" alt="Изображение 1">
    <img src="image2.jpg" alt="Изображение 2">
    <img src="image3.jpg" alt="Изображение 3">
    <div class="arrow right">&#10095;</div>
  </div>

  <footer>
    Здесь будет описание продукта или проекта. Можно добавить несколько абзацев текста, 
    чтобы объяснить назначение и особенности.
  </footer>

  <script>
    const images = document.querySelectorAll('.carousel img');
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');
    let currentIndex = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    leftArrow.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    rightArrow.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });
  </script>
</body>
</html>
