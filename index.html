<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RESTAIR - Air suspension controllers.</title>
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
        <style>
            @font-face {
                font-family: "RestairFont";
                src: url("resources/RESTAIR.ttf") format("truetype");
            }

            body {
                font-family: "RestairFont";
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                background: #ffffff;
            }

            .top-section {
                display: flex;
                height: 100vh;
            }

            .text-block {
                flex: 1;
                max-width: 50%;
                display: flex;
                flex-direction: column;
                padding: 40px;
            }

            .logo-wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .logo {
                max-width: 100px;
                height: auto;
                display: block;
            }

            .nav-buttons {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-top: 10px;
                margin-bottom: 25px;
            }

            .nav-btn {
                text-decoration: none;
                color: #ccc;
                border-radius: 1px;
                padding: 6px 14px;
                font-size: 0.7rem;
                transition: all 0.2s ease;
            }

            .nav-btn:hover {
                transform: scale(1.05);
            }

            .middle-text {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .middle-text h3 {
                max-width: 500px;
                font-size: 15px;
                color: #0a8f7a;
                margin: 40px 0 10px 0;
            }

            .middle-text p {
                max-width: 500px;
                font-size: 12px;
                color: #333;
                line-height: 1.45;
                margin: 0 0 20px 0;
            }

            .image-text-section {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                max-width: 1200px;
                margin: 10px auto;
                min-height: 400px;
            }

            .image-half,
            .text-half {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .image-half img {
                max-width: 100%;
                height: auto;
                object-fit: contain;
            }

            .text-half {
                flex-direction: column;
                text-align: center;
            }

            .text-half h3 {
                max-width: 500px;
                font-size: 15px;
                color: #0a8f7a;
                margin: 0 0 10px 0;
            }

            .text-half p {
                max-width: 500px;
                font-size: 12px;
                color: #333;
                line-height: 1.45;
                margin: 0;
            }

            video {
                flex: 1;
                width: 50%;
                height: 100vh;
                margin: 0px 20px 0px;
                object-fit: cover;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
                clip-path: inset(20px 0px 20px 0px round 15px);
            }

            .action-block {
                margin-top: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .action-button {
                display: inline-block;
                cursor: pointer;
                border: none;
                background-color: transparent;
                padding: 0;
            }

            .action-button img {
                width: 120px;
                height: auto;
                transition: transform 0.2s ease;
            }

            .action-button:hover img {
                transform: scale(1.05);
            }

            .action-text {
                font-size: 0.6rem;
                color: #ccc;
                max-width: 300px;
                line-height: 1.4;
                margin-top: 15px;
            }

            .outer-carousel {
                position: relative;
                width: 100%;
                max-width: 1200px;
                margin: 40px auto;
                height: 600px;
                overflow: hidden;
            }

            .carousel-section {
                position: absolute;
                width: 100%;
                height: 100%;
                opacity: 0;
                transition: opacity 0.8s ease;
            }

            .carousel-section.active {
                opacity: 1;
            }

            .inner-carousel {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 500px;
                position: relative;
            }

            .inner-carousel img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
                opacity: 0;
                position: absolute;
                transition: opacity 0.8s ease;
            }

            .inner-carousel img.active {
                opacity: 1;
            }

            .carousel-text {
                margin-top: 30px;
                text-align: center;
                color: #ccc;
                font-size: 0.7rem;
                line-height: 1.5;
            }

            .arrow {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: auto;
                height: 20px;
                cursor: pointer;
                background: rgba(255, 255, 255, 0.2);
                border: none;
                z-index: 5;
                transition: transform 0.2s ease;
            }

            .arrow.left {
                left: 50px;
                background: url("resources/left_arrow.png") no-repeat center / contain;
            }

            .arrow.right {
                right: 50px;
                background: url("resources/right_arrow.png") no-repeat center / contain;
            }

            .arrow:hover {
                transform: translateY(-50%) scale(1.2);
            }

            #restair-comparison {
                max-width: 1200px;
                margin: 40px auto;
                padding: 20px;
            }

            #restair-comparison table {
                width: 100%;
                border-collapse: collapse;
                font-size: 10px;
                color: #222;
            }

            #restair-comparison th,
            #restair-comparison td {
                padding: 10px 12px;
                border-bottom: 1px solid #f3f3f3;
                text-align: left;
            }

            #restair-comparison th {
                border-bottom: 1px solid #e6e6e6;
            }

            footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                background: #1a1a1a;
                font-size: 0.6rem;
                color: #ccc;
            }

            .language-switcher {
                position: absolute;
                top: 10px;
                left: 10px;
                display: flex;
                gap: 10px;
                z-index: 1000;
            }

            .lang-btn {
                border: none;
                background: none;
                padding: 0;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: transform 0.2s ease;
            }

            .lang-btn:hover {
                transform: scale(1.1);
            }

            .lang-icon {
                width: 30px;
                height: auto;
                display: block;
            }

            a.btn {
                background: transparent;
                padding: 6px 10px;
                border-radius: 8px;
                color: var(--muted);
                text-decoration: none;
                font-weight: 600;
            }

            footer {
                background: #1a1a1a;
                color: #ccc;
                font-size: 0.6rem;
                padding: 15px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 30px;
            }

            @media (max-width: 768px) {
                .top-section {
                    flex-direction: column;
                    height: auto;
                }

                .text-block {
                    max-width: 100%;
                    padding: 20px;
                }

                video {
                    flex: 1;
                    width: 100%;
                    aspect-ratio: 1 / 1;
                    object-fit: cover;
                    margin: 0;
                    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
                    clip-path: inset(20px 20px 20px 20px round 15px);
                    display: block;
                }

                .inner-carousel {
                    width: 100%;
                    height: 200px;
                }

                .outer-carousel {
                    height: 300px;
                }

                .logo {
                    max-width: 80px;
                }

                .logo-text {
                    font-size: 0.6rem;
                }

                .arrow.left {
                    left: 30px;
                }

                .arrow.right {
                    right: 30px;
                }

                footer {
                    flex-direction: column;
                    text-align: center;
                    gap: 10px;
                }

                .image-text-section {
                    flex-direction: column;
                    min-height: auto;
                }

                .text-half,
                .image-half {
                    flex: none;
                    width: 80%;
                    padding: 10px;
                }

                .text-half {
                    order: -1;
                }

                .image-half img {
                    width: 100%;
                    height: auto;
                    border-radius: 0;
                    box-shadow: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="top-section">
            <div class="language-switcher">
                <button class="lang-btn" data-lang="en">
                    <img src="resources/en_lang_btn.png" alt="EN" class="lang-icon" />
                </button>
                <button class="lang-btn" data-lang="pl">
                    <img src="resources/pl_lang_btn.png" alt="PL" class="lang-icon" />
                </button>
            </div>
            <div class="text-block">
                <div class="logo-wrapper">
                    <a href="index.html">
                        <img src="resources/logo.png" alt="Logo" class="logo" />
                    </a>
                    <div class="nav-buttons">
                        <a data-i18n="header_gallery" href="gallery.html" class="nav-btn"></a>
                        <a data-i18n="header_about" href="about.html" class="nav-btn"></a>
                    </div>
                </div>
                <div class="middle-text">
                    <h3 data-i18n="top_section_title"></h3>
                    <p data-i18n="top_section_subtitle"></p>
                </div>
                <div class="action-block">
                    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap">
                        <a href="https://www.instagram.com/restair_official" target="_blank" class="action-button">
                            <img src="resources/instagram_btn.png" alt="Instagram Button" /> </a
                        ><a href="https://www.youtube.com/@restair" target="_blank" class="action-button">
                            <img src="resources/youtube_btn.png" alt="YouTube Button" />
                        </a>
                    </div>
                    <p class="action-text" data-i18n="social_buttons_subtitle"></p>
                </div>
            </div>
            <video src="resources/video.mp4" autoplay muted loop playsinline></video>
        </div>
        <div class="outer-carousel">
            <button class="arrow left"></button>
            <div class="carousel-section active">
                <div class="inner-carousel">
                    <img src="resources/mk3_panel.png" class="active" alt="1.1" />
                    <img src="resources/e46_panel.png" alt="1.2" />
                </div>
                <div class="carousel-text" data-i18n="panel_carousel_title"></div>
            </div>
            <div class="carousel-section">
                <div class="inner-carousel">
                    <img src="resources/2circuits_box.png" class="active" alt="2.1" />
                    <img src="resources/4circuits_box.png" alt="2.2" />
                </div>
                <div class="carousel-text" data-i18n="control_carousel_title"></div>
            </div>
            <button class="arrow right"></button>
        </div>
        <div class="image-text-section">
            <div class="image-half">
                <img src="resources/main_screen.png" alt="Example image" />
            </div>
            <div class="text-half">
                <h3 data-i18n="middle_section_title"></h3>
                <p data-i18n="middle_section_subtitle"></p>
            </div>
        </div>
        <section id="restair-comparison">
            <table>
                <thead>
                    <tr>
                        <th data-i18n="table_feature_title"></th>
                        <th data-i18n="table_gauges_title"></th>
                        <th data-i18n="table_remotes_title"></th>
                        <th data-i18n="table_restair_title"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th data-i18n="table_accuracy"></th>
                        <th data-i18n="table_average"></th>
                        <th data-i18n="table_average"></th>
                        <th data-i18n="table_high"></th>
                    </tr>
                    <tr>
                        <th data-i18n="table_interior_fit"></th>
                        <th data-i18n="table_low"></th>
                        <th data-i18n="table_average"></th>
                        <th data-i18n="table_high"></th>
                    </tr>
                    <tr>
                        <th data-i18n="table_backlight"></th>
                        <th data-i18n="table_none_or_low"></th>
                        <th data-i18n="table_single_color"></th>
                        <th data-i18n="table_rgb"></th>
                    </tr>
                    <tr>
                        <th data-i18n="table_functionality"></th>
                        <th data-i18n="table_display_only"></th>
                        <th data-i18n="table_display_and_basic"></th>
                        <th data-i18n="table_display_and_extended_and_alerts"></th>
                    </tr>
                    <tr>
                        <th data-i18n="table_system_language"></th>
                        <th data-i18n="table_none"></th>
                        <th data-i18n="table_english"></th>
                        <th data-i18n="table_english_and_polish"></th>
                    </tr>
                </tbody>
            </table>
        </section>
        <footer>
            <div>RESTAIR (C) <span id="year"></span></div>
            <a href="privacy.html" class="btn">Privacy Policy</a>
        </footer>
    </body>
</html>
<script src="js/date.js"></script>
<script src="js/lang.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("year").textContent = new Date().getFullYear();

        const sections = document.querySelectorAll(".carousel-section");
        const prev = document.querySelector(".arrow.left");
        const next = document.querySelector(".arrow.right");
        let currentSection = 0;
        let isAnimating = false;

        function showSection(newIndex, direction) {
            if (isAnimating || newIndex === currentSection) return;
            isAnimating = true;

            const current = sections[currentSection];
            const nextSection = sections[newIndex];

            let enterX = direction === "next" ? -100 : 100;
            let enterY = direction === "next" ? -100 : 100;
            let exitX = direction === "next" ? 100 : -100;
            let exitY = direction === "next" ? 100 : -100;

            nextSection.style.transition = "none";
            current.style.transition = "transform 0.8s ease, opacity 0.8s ease";

            nextSection.style.transform = `translate(${enterX}%, ${enterY}%)`;
            nextSection.style.opacity = 1;
            nextSection.style.display = "block";

            requestAnimationFrame(() => {
                current.style.transform = `translate(${exitX}%, ${exitY}%)`;
                current.style.opacity = 0;

                nextSection.style.transition = "transform 0.8s ease, opacity 0.8s ease";
                nextSection.style.transform = "translate(0,0)";
                nextSection.style.opacity = 1;
            });

            setTimeout(() => {
                current.classList.remove("active");
                nextSection.classList.add("active");

                current.style.opacity = "";
                current.style.transform = "";
                current.style.transition = "";
                nextSection.style.transition = "";
                isAnimating = false;
                currentSection = newIndex;
            }, 820);
        }

        prev.addEventListener("click", () => {
            const newIndex = (currentSection - 1 + sections.length) % sections.length;
            showSection(newIndex, "prev");
        });

        next.addEventListener("click", () => {
            const newIndex = (currentSection + 1) % sections.length;
            showSection(newIndex, "next");
        });

        document.querySelectorAll(".inner-carousel").forEach((inner) => {
            const imgs = Array.from(inner.querySelectorAll("img"));
            let idx = imgs.findIndex((i) => i.classList.contains("active"));
            if (idx < 0) (idx = 0), (imgs[0].style.opacity = "1");
            let isAnimatingInner = false;

            function animateTo(newIdx) {
                if (isAnimatingInner || newIdx === idx) return;
                isAnimatingInner = true;

                const current = imgs[idx];
                const next = imgs[newIdx];

                next.style.transition = "none";
                next.style.transform = "translate(-100%, 100%)";
                next.style.opacity = "0";
                next.style.zIndex = "2";
                next.style.display = "block";

                next.getBoundingClientRect();

                current.style.transition = "transform 0.8s ease, opacity 0.8s ease";
                current.style.zIndex = "1";
                current.style.transform = "translate(100%, -100%)";
                current.style.opacity = "0";

                next.style.transition = "transform 0.8s ease, opacity 0.8s ease";
                next.style.transform = "translate(0,0)";
                next.style.opacity = "1";

                current.addEventListener("transitionend", function handler(e) {
                    if (e.propertyName !== "transform") return;
                    current.removeEventListener("transitionend", handler);

                    current.classList.remove("active");
                    next.classList.add("active");

                    current.style.transition = "";
                    current.style.transform = "";
                    current.style.opacity = "";
                    current.style.zIndex = "";
                    next.style.zIndex = "";
                    idx = newIdx;
                    isAnimatingInner = false;
                });
            }

            setInterval(() => {
                const newIdx = (idx + 1) % imgs.length;
                animateTo(newIdx);
            }, 4000);
        });
    });
</script>
