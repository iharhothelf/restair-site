<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RESTAIR 3D Panel</title>
<style>
  body { margin:0; background:#111; overflow:hidden; font-family: 'Press Start 2P', cursive; color:#00ffcc; }
  #overlay {
    position:absolute; top:20px; left:20px;
    font-size:14px; z-index:10;
  }
</style>
</head>
<body>

<div id="overlay">RESTAIR – Light / Basic Panel | Use mouse to rotate</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>

<script>
// Сцена
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

// Камера
let camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 1, 3);

// Рендерер
let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// Свет
let ambientLight = new THREE.AmbientLight(0x404040, 1.5);
scene.add(ambientLight);

let directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(5, 5, 5);
scene.add(directionalLight);

// Загрузка модели
let loader = new THREE.GLTFLoader();
loader.load('untitled.glb', function(gltf){
    let model = gltf.scene;
    model.scale.set(1,1,1);
    scene.add(model);
}, undefined, function(error){ console.error(error); });

// Контроллеры мышки
let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.enableZoom = true;

// Анимация
function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
animate();

// Подстройка под размер окна
window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
